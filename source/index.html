<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini RPG</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Seja bem-vindo ao IFPI Legends</h1>

  <div class="select-area">

    <!-- Seleção do Jogador -->
    <label for="personagem1">Selecione seu personagem:</label>
    <select id="personagem1">
      <option value="sekef">Sekef</option>
      <option value="iallen">Iallen</option>
      <option value="jeferson">Jeferson</option>
      <option value="jivago">Jivago</option>
      <option value="marcos">Marcos</option>
      <option value="maykol">Maykol</option>
      <option value="maylon">Maylon</option>
    </select>

    <!-- Seleção do Inimigo -->
    <label for="personagem2">Selecione o inimigo:</label>
    <select id="personagem2">
      <option value="sekef">Sekef</option>
      <option value="iallen">Iallen</option>
      <option value="jeferson">Jeferson</option>
      <option value="jivago">Jivago</option>
      <option value="marcos">Marcos</option>
      <option value="maykol">Maykol</option>
      <option value="maylon">Maylon</option>
    </select>

    <button id="iniciar">Iniciar Batalha</button>
  </div>

  <h2>Log da Batalha ⚔️</h2>
  <div id="log" class="log-container"></div>

  <script>
    // Bloquear escolha igual nos dois selects
    const select1 = document.getElementById("personagem1");
    const select2 = document.getElementById("personagem2");

    function bloquearIgual() {
      if (select1.value === select2.value) {
        alert("Os personagens não podem ser iguais! Escolha outro.");
        select2.selectedIndex = 0; // Reseta o inimigo
      }
    }

    select1.addEventListener("change", bloquearIgual);
    select2.addEventListener("change", bloquearIgual);
  </script>

  <script type="module" src="./main.ts"></script>
</body>
</html>
