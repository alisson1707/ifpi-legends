<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Torneio de Personagens</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1b1b2f;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    #titulo {
      text-align: center;
      margin-bottom: 30px;
    }

    #titulo h1 {
      font-size: 2.5em;
      margin: 0;
      color: #ffd700; /* dourado para destaque */
      text-shadow: 0 0 8px #ff4b5c;
    }

    #titulo h2 {
      font-size: 1.5em;
      margin: 5px 0 0 0;
      color: #ff4b5c;
      font-weight: normal;
    }

    #centralizar {
      text-align: center;
      align-items: center;
      justify-content: center;
    }

    h3 {
      margin-bottom: 10px;
    }

    select {
      padding: 5px 10px;
      margin-right: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #ff4b5c;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff1f3a;
    }

    #campos-batalha {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .batalha {
      background-color: #2b2b44;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 10px;
      width: 320px;
      min-height: 250px;
      overflow-y: auto;
      box-shadow: 0 0 10px #000;
      position: relative;
    }

    .batalha h4 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
      color: #ffd700;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    .log-msg {
      margin: 5px 0;
      font-size: 14px;
    }

    .log-jogador {
      color: #4caf50;
      font-weight: bold;
    }

    .log-inimigo {
      color: #f44336;
      font-weight: bold;
    }

    .hp-container {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      gap: 5px;
    }

    .hp-label {
      width: 80px;
    }

    .hp-bar {
      height: 15px;
      border-radius: 5px;
      background-color: #555;
      flex: 1;
      overflow: hidden;
    }

    .hp-bar-inner {
      height: 100%;
      width: 100%;
      background-color: #4caf50;
      transition: width 0.3s;
    }

    .espada {
      color: #ffd700; /* dourado */
      margin: 0 5px;  /* espaço entre emoji e texto */
    }
  </style>
</head>
<body>
  <div id="titulo">
    <h1>Seja bem-vindo ao IFPI Legends</h1>
    <h2>Pronto para a batalha?</h2>
  </div>
  <div id="centralizar">
    <h3>Escolha os personagens iniciais</h3>
    <select id="personagem1">
      <option value="sekef">Sekef</option>
      <option value="iallen">Iallen</option>
      <option value="jeferson">Jeferson</option>
      <option value="jivago">Jivago</option>
      <option value="marcos">Marcos</option>
      <option value="maykol">Maykol</option>
      <option value="maylon">Maylon</option>
    </select>

    <select id="personagem2">
      <option value="sekef">Sekef</option>
      <option value="iallen">Iallen</option>
      <option value="jeferson">Jeferson</option>
      <option value="jivago">Jivago</option>
      <option value="marcos">Marcos</option>
      <option value="maykol">Maykol</option>
      <option value="maylon">Maylon</option>
    </select>

    <button id="iniciar">Iniciar Torneio</button>

    <h3><span class="espada">⚔️</span> Campos de Batalhas <span class="espada">⚔️</span></h3>
  </div>
  <div id="campos-batalha"></div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
